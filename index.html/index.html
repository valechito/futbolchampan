<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos futboleros */
        body {
            background-color: #a4c639; /* Verde pasto */
            color: #fff; /* Texto blanco */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a237e; /* Azul oscuro */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .calendar-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .team-logo {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        .match-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: #1a237e; /* Fondo azul oscuro */
            padding: 10px;
            border-radius: 5px;
        }

        .match-info span {
            color: #fff;
        }

        /* Agrega más estilos futboleros según sea necesario */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <title>Mi Página de Fútbol</title>
</head>
<body>
    <header>
        <h1>Mi Página de Fútbol</h1>
    </header>

    <div class="calendar-container">
        <!-- Calendario de FullCalendar -->
        <div id="calendar"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Datos de partidos para este mes de enero
            var partidos = [
                { title: 'Equipo 1 vs. Equipo 2', start: '2024-01-05T15:00:00', allDay: false },
                { title: 'Equipo 3 vs. Equipo 4', start: '2024-01-10T18:30:00', allDay: false },
                // Agrega más partidos según sea necesario
            ];

            // Configura el calendario con FullCalendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: partidos, // Asigna los eventos (partidos)
                // Otros ajustes del calendario
            });
        });
    </script>
</body>
</html>
