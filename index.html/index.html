    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #e8491d; /* Naranja */
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 1.5em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

        h2 {
            color: #e8491d; /* Naranja */
        }

        #noticias h3 {
            color: #e8491d; /* Naranja */
        }

        #noticias a {
            color: #4caf50; /* Verde */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #noticias a:hover {
            color: #fff;
        }

        #calendar, .match-info, #opinion-box, #transferencias {
            background-color: #1f1f1f;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #opinion-box textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        #opinion-box button {
            background-color: #e8491d; /* Naranja */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #opinion-box button:hover {
            background-color: #ff6e3a; /* Naranja más claro */
        }

        footer {
            background-color: #1f1f1f;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animación de entrada */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Añadimos una animación al icono del balón de fútbol */
        .football-ball {
            background: url('https://raw.githubusercontent.com/valechito/futbolchampan/master/balon.png.png') center center no-repeat;
            background-size: cover;
            width: 50px;
            height: 50px;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Agregamos animaciones a las noticias */
        #noticias article {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Agregamos estilos al calendario */
        .fc-head {
            background-color: #e8491d; /* Naranja */
            color: #fff;
            font-weight: bold;
        }

        .fc-body {
            background-color: #333;
            color: #fff;
        }

        .fc-event {
            background-color: #e8491d; /* Naranja */
            color: #fff;
            border: 1px solid #e8491d; /* Naranja */
            border-radius: 5px;
        }

        .fc-event:hover {
            background-color: #ff6e3a; /* Naranja más claro */
        }
    </style>

<script>
    // ... (código anterior) ...

    // Añadimos la lógica para el tablero de transferencias
    const transferenciasSection = document.getElementById('transferencias');
    const transferenciasUrl = 'https://api.football-data.org/v2/transfers';
    const apiKey = 'f3f196af53b14869a4e7d2dbf9bf9e42'; // Reemplaza con tu clave de API de Football Data

    fetch(transferenciasUrl, {
        headers: {
            'X-Auth-Token': apiKey,
        },
    })
    .then(response => response.json())
    .then(data => {
        mostrarTransferencias(data.transfers);
    })
    .catch(error => {
        console.error('Error al obtener transferencias:', error);
    });

    function mostrarTransferencias(transferencias) {
        transferenciasSection.innerHTML = '<h3>Últimas Transferencias</h3>';
        
        transferencias.forEach(transferencia => {
            const transferenciaElement = document.createElement('div');
            transferenciaElement.innerHTML = `
                <p><strong>${transferencia.player.name}</strong> se trasladó a <strong>${transferencia.destinationTeam.name}</strong></p>
                <p>Desde: ${transferencia.originTeam.name}</p>
                <hr>
            `;
            transferenciasSection.appendChild(transferenciaElement);
        });
    }

</script>
