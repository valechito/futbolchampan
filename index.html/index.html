<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #00897B; /* Verde */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        #calendar {
            max-width: 600px;
            margin: 20px auto;
        }

        .match-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: #00897B; /* Verde */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .football-ball {
            background: url('https://raw.githubusercontent.com/valechito/futbolchampan/master/balon.png.png') center center no-repeat;
            background-size: cover;
            width: 50px; /* Ajusta el tamaño según sea necesario */
            height: 50px; /* Ajusta el tamaño según sea necesario */
        }

        .opinions {
            margin-top: 20px;
        }

        footer {
            background-color: #00897B; /* Verde */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <title>Futbol Champan</title>
</head>
<body>
    <header>
        <h1>Futbol Champan</h1>
        <p>¡Tu fuente de noticias, partidos y análisis futbolero!</p>
    </header>

    <div class="container">
        <!-- Noticias de Fútbol -->
        <h2>Últimas Noticias</h2>
        <div id="noticias"></div>

        <!-- Calendario de Partidos -->
        <h2>Calendario de Partidos (Enero)</h2>
        <div id="calendar"></div>

        <!-- Enfrentamientos del Día -->
        <div id="enfrentamientos"></div>

        <!-- Opiniones y Análisis -->
        <div class="opinions">
            <h2>Opiniones y Análisis</h2>
            <p>Opiniones y análisis futbolero...</p>
        </div>
    </div>

    <footer>
        © 2024 Futbol Champan
    </footer>

    <script>
        // Datos de partidos para este mes de enero
        var partidos = [
            { title: 'Equipo 1 vs. Equipo 2', start: '2024-01-05T15:00:00', allDay: false },
            { title: 'Equipo 3 vs. Equipo 4', start: '2024-01-10T18:30:00', allDay: false },
            // Agrega más partidos según sea necesario
        ];

        // Configura el calendario con FullCalendar
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: partidos, // Asigna los eventos (partidos)
            // Otros ajustes del calendario
        });

        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'f3f196af53b14869a4e7d2dbf9bf9e42'; // Reemplaza con tu clave de API de Football Data
            const enfrentamientosUrl = 'https://api.football-data.org/v2/matches';

            // Obtiene los enfrentamientos del día utilizando la API de Football Data
            fetch(`${enfrentamientosUrl}?api_token=f3f196af53b14869a4e7d2dbf9bf9e42`)
                .then(response => response.json())
                .then(data => {
                    mostrarEnfrentamientos(data.matches);
                })
                .catch(error => {
                    console.error('Error al obtener enfrentamientos:', error);
                });

            function mostrarEnfrentamientos(enfrentamientos) {
                const enfrentamientosDiv = document.getElementById('enfrentamientos');
                enfrentamientosDiv.innerHTML = '<h2>Enfrentamientos del Día</h2>';

                enfrentamientos.forEach(enfrentamiento => {
                    const enfrentamientoElement = document.createElement('div');
                    enfrentamientoElement.innerHTML = `<span class="football-ball"></span> ${enfrentamiento.homeTeam.name} vs. ${enfrentamiento.awayTeam.name}`;
                    enfrentamientosDiv.appendChild(enfrentamientoElement);
                });
            }
        });
    </script>
</body>
</html>
