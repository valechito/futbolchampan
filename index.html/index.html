<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #00897B; /* Verde */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        #calendar {
            max-width: 600px;
            margin: 20px auto;
        }

        .match-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: #00897B; /* Verde */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .opinions {
            margin-top: 20px;
        }

        footer {
            background-color: #00897B; /* Verde */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilo adicional para las noticias */
        #noticias {
            margin-top: 20px;
        }

        article {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        article h3 {
            color: #00897B; /* Verde */
        }

        article p {
            color: #555;
        }

        article a {
            color: #00897B; /* Verde */
            text-decoration: none;
            font-weight: bold;
        }

        article a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <title>Futbol Champan</title>
</head>
<body>
    <header>
        <h1>Futbol Champan</h1>
        <p>¡Tu fuente de noticias, partidos y análisis futbolero!</p>
    </header>

    <div class="container">
        <!-- Noticias de Fútbol -->
        <h2>Últimas Noticias</h2>
        <div id="noticias"></div>

        <!-- Calendario de Partidos -->
        <h2>Calendario de Partidos (Enero)</h2>
        <div id="calendar"></div>

        <!-- Enfrentamientos del Día -->
        <h2>Enfrentamientos del Día</h2>
        <div class="match-info">
            <span>Barcelona vs. Real Madrid</span>
            <!-- Puedes agregar logos aquí -->
        </div>

        <!-- Opiniones y Análisis -->
        <div class="opinions">
            <h2>Opiniones y Análisis</h2>
            <p>Opiniones y análisis futbolero...</p>
        </div>
    </div>

    <footer>
        © 2024 Futbol Champan
    </footer>

    <script>
        // Datos de partidos para este mes de enero
        var partidos = [
            { title: 'Equipo 1 vs. Equipo 2', start: '2024-01-05T15:00:00', allDay: false },
            { title: 'Equipo 3 vs. Equipo 4', start: '2024-01-10T18:30:00', allDay: false },
            // Agrega más partidos según sea necesario
        ];

        // Configura el calendario con FullCalendar
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: partidos, // Asigna los eventos (partidos)
            // Otros ajustes del calendario
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Reemplaza 'TU_CLAVE_DE_API' con tu clave de API de The Guardian
            const apiKey = 'f207afbb-e945-4039-8721-929b02811049';
            const newsUrl = `https://content.guardianapis.com/football?api-key=f207afbb-e945-4039-8721-929b02811049`;

            fetch(newsUrl)
                .then(response => response.json())
                .then(data => {
                    // Muestra las noticias en tu página
                    mostrarNoticias(data.response.results);
                })
                .catch(error => {
                    console.error('Error al obtener noticias de fútbol:', error);
                });

            function mostrarNoticias(noticias) {
                const noticiasSection = document.getElementById('noticias');
                noticiasSection.innerHTML = '<h2>Últimas Noticias de Fútbol</h2>';

                noticias.forEach(noticia => {
                    const articleElement = document.createElement('article');
                    articleElement.innerHTML = `
                        <h3>${noticia.webTitle}</h3>
                        <p>${noticia.webTrailText}</p>
                        <a href="${noticia.webUrl}" target="_blank">Leer más</a>
                        <hr>
                    `;
                    noticiasSection.appendChild(articleElement);
                });
            }
        });
    </script>
</body>
</html>
